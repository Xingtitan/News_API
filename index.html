<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY NEWS</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style css -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script src="jquery/dist/jquery.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success shadow">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="https://gnews.io/api/v4/top-headlines?&token=2209a37d06d28097a2bab95af81fc444&lang=en">
          <img
            src="images/icon.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <b>MY NEWS</b>
        </a>
      </div>
    </nav>

    <!-- Search bar -->
    <section class="searchBar">
      <div class="container my-5">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <img src="images/icon.png" alt="logo" width="150px" />
            </div>
          </div>
        </div>

        <div class="row mt-4 d-flex justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="What are you looking for?"
                aria-label="Search"
                aria-describedby="searchBtn"
              />
              <button class="btn btn-danger" id="searchBtn" type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="#fff"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- All major news -->
    <section class="section-content">
      <div class="container" id="card-lists"></div>
    </section>


    <!-- Loading process  -->
    <div class="container text-center" id="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
